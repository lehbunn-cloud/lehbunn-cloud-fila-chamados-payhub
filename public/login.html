<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Portal Payhub</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* (Estilos mantidos iguais) */
        .login-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-section">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="login-title">
                    √Årea Administrativa
                </div>
                <div class="login-subtitle">
                    Acesso restrito para administradores do sistema
                </div>
            </div>
            
            <div id="loginError" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Usu√°rio
                    </label>
                    <input type="text" 
                           id="username" 
                           class="form-input" 
                           placeholder="Digite seu usu√°rio"
                           required
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i>
                        Senha
                    </label>
                    <div class="password-container">
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="Digite sua senha"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Entrar</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Sistema v3.5.0 - Portal Payhub</p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para p√°gina inicial
                </a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginError = document.getElementById('loginError');
            const errorText = document.getElementById('errorText');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Credenciais de administrador
            const ADMIN_CREDENTIALS = {
                username: 'admin',
                password: 'admin123'
            };
            
            // Alternar visibilidade da senha
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Processar login - CORRIGIDO
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    errorText.textContent = 'Preencha todos os campos';
                    loginError.classList.add('show');
                    return;
                }
                
                // Mostrar loading
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'block';
                loginBtn.querySelector('span').textContent = 'Autenticando...';
                loginError.classList.remove('show');
                
                // Verificar credenciais com delay
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Verificar credenciais
                if (username === ADMIN_CREDENTIALS.username && 
                    password === ADMIN_CREDENTIALS.password) {
                    
                    // Login bem-sucedido
                    sessionStorage.setItem('admin_authenticated', 'true');
                    sessionStorage.setItem('admin_username', username);
                    sessionStorage.setItem('admin_login_time', new Date().toISOString());
                    
                    console.log('‚úÖ Login bem-sucedido, redirecionando...');
                    
                    // Redirecionar para o painel administrativo - CORRIGIDO
                    // Usar caminho relativo para evitar Firebase Hosting
                    const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
                    const redirectUrl = './admin-dashboard.html';
                    
                    // For√ßar recarregamento completo
                    window.location.href = redirectUrl;
                    window.location.reload();
                    
                } else {
                    // Login falhou
                    errorText.textContent = 'Usu√°rio ou senha incorretos';
                    loginError.classList.add('show');
                    
                    // Resetar bot√£o
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    loginBtn.querySelector('span').textContent = 'Entrar';
                    
                    // Limpar campos
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                    document.getElementById('username').select();
                }
            });
            
            // Verificar se j√° est√° autenticado
            function checkAuthentication() {
                const isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
                const loginTime = sessionStorage.getItem('admin_login_time');
                
                if (isAuthenticated && loginTime) {
                    // Verificar se a sess√£o expirou (4 horas)
                    const loginDate = new Date(loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 4) {
                        console.log('‚úÖ Sess√£o ativa, redirecionando...');
                        window.location.href = './admin-dashboard.html';
                    } else {
                        // Sess√£o expirada
                        sessionStorage.removeItem('admin_authenticated');
                        sessionStorage.removeItem('admin_username');
                        sessionStorage.removeItem('admin_login_time');
                        console.log('‚ö†Ô∏è Sess√£o expirada');
                    }
                }
            }
            
            // Verificar autentica√ß√£o ao carregar
            checkAuthentication();
            
            // Focar no campo de usu√°rio
            document.getElementById('username').focus();
            
            // Log para debug
            console.log('üîç Login page loaded');
            console.log('üìç Current URL:', window.location.href);
            console.log('üìÅ Session storage:', {
                authenticated: sessionStorage.getItem('admin_authenticated'),
                username: sessionStorage.getItem('admin_username')
            });
        });
    </script>
</body>
</html>
